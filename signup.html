<!DOCTYPE html>
<html>
    <title> sign up page</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="mainbanner">
            <div class="navbar">
                <a href="index.html"><img width="640" src="imageS/LOGO.PNG" class="logo"></a>
                <ul>
                    <li><a href="home.html" style="color:white;"> Home </a></li>
                    <li><a href="log in.html" style="color:white;"> LogIn </a></li>
                    <li><a href="ContactUs.html" style="color:white;"> Contact Us </a></li>
                    <li><a href="#" style="color:white;"> Terms of Policy </a></li>
                </ul>
        </div>
        <br/>
        <div class="signupcontent">
        <form method="post">
            <h3 style="text-align:center">Sign Up</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
            </div>
            <br/>
            <div class="form-group">
                <label for="password 2">Confirm Password</label>
                <input type="password" class="form-control" id="password 2" name="password 2" placeholder="confirm password"/>
            </div>
            <button type="submit" class="btn btn-primary"> Submit</button>
        </div>    
        </form>
    </body>
</html>
