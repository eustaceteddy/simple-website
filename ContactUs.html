     <div class="contentcontact">
        <article id="contact">
        <h2> Contact Me</h2>
        <p> I'd really like to hear from you </p>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend> Personal Info</legend>
            <p>
            <label for="firstName"> First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Eustace" autocomplete="on" required autofocus>
            </p>
            <p>
            <label for="lastName"> Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Teddy" autocomplete="on" required>
            </p>
            <p>
                <label for="password"> Password:</label>
                <input type="password" name="password" id="password" placeholder="your secret" required>
            </p>
            <p>
                <label for="phone"> Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="01234556789" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </p>
            <p>
                <label for="decade"> Y.O.B:</label>
                <input type="number" name="decade" id="decade" min="1950" max="2020" step="1" value="1980">
            </p>
            <!-- <p>
                <label for="game"> Favourite Game </label>
                <select name="game" id="game">

                    <option value="fifa" selected>FIFA 23</option>
                    <option value="hitman">HITMAN 3</option>
                    <option value="nba 2k">NBA 2K23</option>
                
                </select>
            </p> -->
            <P>
                <label for="game"> Favourite Game: </label>
                <input type="text" name="game" id="game" list="game-list">
                <datalist id="game-list">
                    <option value="Mortal Kombat 11">
                    <option value="FIFA 23">
                    <option value="Hitman 3">
                    <option value="NBA 2K23">
                </datalist>
            </P>
           </fieldset>
           <br/>
           <fieldset>
            <legend> Send Me A Note</legend>
            <label for="message"> Your Message:</label>
            <br/>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
            <br/>
           </fieldset>
            <button type="submit"><span></span> Submit</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post"><span></span> Post</button>
            <button type="reset"><span></span> Reset</button>
        </form>
